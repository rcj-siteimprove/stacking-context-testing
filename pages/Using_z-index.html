<!doctype html>
<html>
  <head>
    <title>Using z-index</title>

    <script src="importmap.js"></script>
    <script type="module" src="test-harness.js"></script>
    <style type="text/css">
      div {
        padding: 10px;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div
      id="test-container"
      style="all: initial"
      data-expected="div5,div4,div3,div2,div1"
    >
      <div
        id="div1"
        style="
          z-index: 5;
          position: absolute;
          width: 150px;
          height: 350px;
          top: 10px;
          left: 10px;
          border: 1px dashed #900;
          background-color: #fdd;
        "
      >
        <strong>DIV #1</strong>
        <br />
        <code>
          position: absolute;<br />
          z-index: 5;
        </code>
      </div>

      <div
        id="div2"
        style="
          z-index: 3;
          height: 100px;
          position: relative;
          top: 30px;
          border: 1px dashed #696;
          background-color: #cfc;
        "
      >
        <strong>DIV #2</strong><br />
        <code>
          position: relative; <br />
          z-index: 3;
        </code>
      </div>

      <div
        id="div3"
        style="
          z-index: 2;
          height: 100px;
          position: relative;
          top: 15px;
          left: 20px;
          border: 1px dashed #696;
          background-color: #cfc;
        "
      >
        <strong>DIV #3</strong><br />
        <code>
          position: relative;<br />
          z-index: 2;
        </code>
      </div>

      <div
        id="div4"
        style="
          z-index: 1;
          position: absolute;
          width: 150px;
          height: 350px;
          top: 10px;
          right: 10px;
          border: 1px dashed #900;
          background-color: #fdd;
        "
      >
        <strong>DIV #4</strong><br />
        <code>
          position: absolute;<br />
          z-index: 1;
        </code>
      </div>

      <div
        id="div5"
        style="
          z-index: 8;
          height: 70px;
          border: 1px dashed #996;
          background-color: #ffc;
          margin: 0px 50px 0px 50px;
        "
      >
        <strong>DIV #5</strong><br />
        <code>
          position: static;<br />
          z-index: 8;
        </code>
      </div>
    </div>
  </body>
</html>

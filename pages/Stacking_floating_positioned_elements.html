<!doctype html>
<html>
  <head>
    <title>Stacking floating positioned elements</title>

    <script src="importmap.js"></script>
    <script type="module" src="test-harness.js"></script>
    <style type="text/css">
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div
      id="test-container"
      style="all: initial"
      data-expected="div2,div2.1,div2.2,div2.3,div1"
    >
      <div
        id="div1"
        style="
          float: left;
          position: relative;
          left: 50px;
          opacity: 0.8;
          width: 150px;
          height: 200px;
          border: 1px dashed #090;
          background-color: #cfc;
          margin: 10px;
        "
      >
        <strong>DIV #1</strong><br />
        <code>
          float: left;<br />
          position: relative;
        </code>
      </div>

      <div
        id="div2"
        style="height: 100px; border: 1px dashed #996; background-color: #ffc"
      >
        <strong id="div2.1">DIV #2</strong><br id="div2.2" />
        <code id="div2.3">position: static;</code>
      </div>
    </div>
  </body>
</html>

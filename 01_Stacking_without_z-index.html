<!doctype html>
<html>
  <head>
    <title>Stacking without z-index</title>

    <script src="importmap.js"></script>
    <script type="module" src="test-harness.js"></script>
    <style type="text/css">
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div
      id="test-container"
      style="all: initial"
      data-expected="div5,div1,div2,div3,div4"
    >
      <div
        id="div1"
        style="
          border: 1px dashed #900;
          position: absolute;
          top: 10px;
          left: 10px;
          width: 150px;
          height: 350px;
          background-color: #fdd;
        "
      >
        <strong>DIV #1</strong><br />
        <code>position: absolute;</code>
      </div>

      <div
        id="div2"
        style="
          border: 1px dashed #696;
          position: relative;
          top: 50px;
          left: 10px;
          height: 80px;
          background-color: #cfc;
        "
      >
        <strong>DIV #2</strong><br />
        <code>position: relative;</code>
      </div>

      <div
        id="div3"
        style="
          border: 1px dashed #696;
          position: relative;
          left: 20px;
          height: 80px;
          background-color: #cfc;
        "
      >
        <strong>DIV #3</strong><br />
        <code>position: relative;</code>
      </div>

      <div
        id="div4"
        style="
          border: 1px dashed #900;
          position: absolute;
          top: 10px;
          right: 10px;
          width: 150px;
          height: 350px;
          background-color: #fdd;
        "
      >
        <strong>DIV #4</strong><br />
        <code>position: absolute;</code>
      </div>

      <div
        id="div5"
        style="
          border: 1px dashed #996;
          height: 80px;
          background-color: #ffc;
          margin: 50px;
          text-align: center;
        "
      >
        <strong>DIV #5</strong><br />
        <code>position: static;</code>
      </div>
    </div>
  </body>
</html>

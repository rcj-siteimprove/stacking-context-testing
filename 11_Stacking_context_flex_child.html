<!doctype html>
<html>
  <head>
    <title>Stacking context - flex child</title>

    <script src="importmap.js"></script>
    <script type="module" src="test-harness.js"></script>
    <style type="text/css">
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div
      id="test-container"
      style="all: initial"
      data-expected="div1,div2,div2.1,div2.1.1,div1.1"
    >
      <div
        id="div1"
        style="
          border: 1px dashed #669966;
          background-color: #ccffcc;
          height: 80px;
        "
      >
        <strong>DIV #1</strong><br />
        <div
          id="div1.1"
          style="
            opacity: 0.8;
            position: absolute;
            z-index: 2;
            width: 150px;
            height: 300px;
            top: 20px;
            left: 170px;
            border: 1px dashed #990000;
            background-color: #ffdddd;
          "
        >
          <strong>DIV #1.1</strong><br />
          <code>
            position: absolute;<br />
            z-index: 2;
          </code>
        </div>
      </div>

      <div
        id="div2"
        style="
          display: flex;
          flex-direction: column;
          justify-content: space-around;
          border: 1px dashed #669966;
          background-color: #ccffcc;
          height: 200px;
          margin-top: 10px;
        "
      >
        <strong>DIV #2</strong>
        <code>display: flex;</code>
        <div
          id="div2.1"
          style="
            z-index: 1;
            border: 1px dashed #000099;
            background-color: #ddddff;
            height: 80px;
          "
        >
          <strong>DIV #2.1</strong><br />
          <code>z-index: 1;</code>
          <div
            id="div2.1.1"
            style="
              position: relative;
              z-index: 10;
              border: 1px dashed #e5d5b2;
              background-color: #fef9e7;
              width: 200px;
              height: 70px;
              top: 10px;
              left: 20px;
            "
          >
            <strong>DIV #2.1.1</strong><br />
            <code>z-index: 10;</code>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>Stacking context - position: relative</title>

    <script src="importmap.js"></script>
    <script type="module" src="test-harness.js"></script>

    <style type="text/css">
      div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div
      id="test-container"
      style="all: initial"
      data-expected="div1,div3,div4,div2"
    >
      <div
        id="div1"
        style="
          position: relative;
          border: 1px dashed #669966;
          background-color: #ccffcc;
          height: 80px;
        "
      >
        <strong>DIV #1</strong><br />
        <div
          id="div2"
          style="
            position: absolute;
            z-index: 2;
            opacity: 0.8;
            width: 150px;
            height: 200px;
            top: 20px;
            left: 170px;
            border: 1px dashed #990000;
            background-color: #ffdddd;
          "
        >
          <strong>DIV #2</strong><br />
          <code>
            position: absolute;<br />
            z-index: 2;
          </code>
        </div>
      </div>

      <div
        id="div3"
        style="
          position: relative;
          z-index: 1;
          top: 10px;
          height: 80px;
          border: 1px dashed #669966;
          background-color: #ccffcc;
        "
      >
        <strong>DIV #3</strong><br />
        <code>
          position: relative;<br />
          z-index: 1;
        </code>

        <div
          id="div4"
          style="
            position: absolute;
            z-index: 10;
            opacity: 0.8;
            width: 200px;
            height: 70px;
            top: 65px;
            left: 50px;
            border: 1px dashed #000099;
            background-color: #ddddff;
            text-align: left;
          "
        >
          <strong>DIV #4</strong><br />
          <code>
            position: absolute;<br />
            z-index: 10;
          </code>
        </div>
      </div>
    </div>
  </body>
</html>
